<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My Paint</title>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">Feu Paint</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><i id="brush" data-type="brush" class="material-icons icons type">edit</i></li>
            <li><i id="row" data-type="row" class="material-icons icons type">clear_all</i></li>
            <li><i id="rectangle" data-type="rectangle" class="material-icons icons type">aspect_ratio</i></li>
            <li><i id="cercle" data-type="cercle" class="material-icons icons type">track_changes</i></li>
            <li><i id="erase" data-type="cercle" class="material-icons icons type">delete</i></li>
            <input id="color" data-type="color" type="color">

        </ul>
    </div>
</nav>

<div id="sketch">
    <canvas id="paint"></canvas>
</div>
<div id="range">
    <form id="largeurs_pinceau">
        <label for="largeur_pinceau">Largeur du pinceau :</label>
        <input id="largeur_pinceau" type="range" min="2" max="50" value="5">
        <output id="output">2 pixels</output>

        <br>

        <input type="reset" id="reset" value="RÃ©initialiser">
        <input type="button" id="save" value="Sauvergarder mon image">
    </form>
</div>
</body>

<script src="jquery.js"></script>
<script src="my_paint.js"></script>

</html>
